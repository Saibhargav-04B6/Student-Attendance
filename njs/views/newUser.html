<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newUser.css">
</head>
<body>
    <div class="whole">
        <div class="head">
            <h3>New Student Registration</h3>
        </div>
        <form action="/api/data" method="POST">
            <div class="data">
            <label for="UserName">User Name:</label>
            <input type="text" id="UserName" name="UserName" placeholder="Enter Student Name.." required>
        </div>
        <div class="data">
            <div>
                <label for="UserEmail">User Email:</label>
                <input type="text" id="UserEmail" name="UserEmail" placeholder="Enter email example@123.com" required>
            </div>
        </div>
        <div class="data">
            <div>
                <label for="RFIDCardNumber">RFID NUmber:</label>
                <input type="text" id="RFIDCardNumber" name="RFIDCardNumber" placeholder="Enter RFID Number" required>
            </div>
        </div>
        <div class="submit">
            <input type="submit" id="sb"> 
        </div>
        </form>
    </div>
</body>
</html>
